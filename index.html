<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Safira Furniture</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #444444;
        }
        .navbar {
            background-color: #444444;
            padding: 0.1rem;
        }

        .navbar-brand {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-brand img {
            max-height: 50px;
            margin-right: 10px;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            color: #444444;
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: bold;
            color: #555555;
        }

        .btn-login {
            width: 100%;
            background-color: #444444;
            color: #ffffff;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #333333;
        }

        .form-text {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #777777;
        }
    </style>
</head>

<body>
 <!-- Header dan Navbar -->
 <nav class="navbar navbar-custom">
    <!-- Brand Logo and Title -->
    <a class="navbar-brand" href="#">
        <img src="logo_safira.jpg.png" alt="Brand Logo">
        <span>SAFIRA.DECO</span>
    </a>
</nav>
    <div class="login-container">
        <h2>Login</h2>
        <form action="safira_index.html" method="get">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email Anda" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password Anda" required>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
            <p class="form-text">Belum punya akun? <a href="safira_register.html">Daftar di sini</a></p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
